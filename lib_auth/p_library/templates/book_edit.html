{% extends 'base.html' %}

{% block extra_title %}проект библиотеки - добавление и редактирование книги{% endblock extra_title %}

{% block content%}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			{{ form }}

		</table>
		<p>
		<input type="submit" style="margin: 10px 0px 0px 200px;"
				value="Сохранить">
		</p>
	</form>
	<form action="delete/" style="margin: 10px 0px 0px 200px;">
		<button>Удалить</button>
	</form>
{% endblock %}
